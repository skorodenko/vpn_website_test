<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebVPN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('root.main.index') }}">WebVPN</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{{ url_for('root.auth.account') }}" class="nav-link {{'active' if active_page == 'account'}}">Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('root.main.dashboard') }}" class="nav-link {{'active' if active_page == 'dashboard'}}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('root.main.websites') }}" class="nav-link {{'active' if active_page == 'websites'}}">Websites</a>
                    </li>
                    {% endif %}
                </ul>
                {% if current_user.is_authenticated %}
                    <form method="POST" action="{{ url_for('root.auth.logout') }}">
                        <input type="submit" class="btn btn-outline-secondary" value="Logout"/>
                    </form>
                {% else %}
                    <form action="{{ url_for('root.auth.login') }}">
                        <input type="submit" class="btn btn-outline-primary" value="Login"/>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container w-100 m-auto">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
